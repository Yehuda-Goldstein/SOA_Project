<div class="container">
  <h3 class="text-center chat_header">Chat Application</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
            <div class="incoming_msg" *ngIf="msg.type == 'received'">
              <div class="incoming_msg_img"></div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>
                    {{ msg.content }}
                  </p>
                  <p>
                    {{"You got this message from "+ msg.from }}
                  </p>
                  <span class="time_date">
                    {{ msg.date | date: "medium" }}
                  </span>
                  <!-- <div *ngIf="historyMsg" >
                    <div *ngFor="let message of historyMsg">
                      <p>
                        {{message.message}}
                      </p>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
              <div class="sent_msg">
                <p>
                  {{ msg.content }}
                </p>
                <p>
                  {{ msg.from }}
                </p>
                <span class="time_date"> {{ msg.date | date: "medium" }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input
              type="text"
              class="write_msg"
              #chatInput
              (keydown.enter)="sendMessage(chatInput.value)"
              placeholder="Type a message"
            />
            <button
              class="msg_send_btn"
              type="button"
              (click)="sendMessage(chatInput.value)"
            >
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
